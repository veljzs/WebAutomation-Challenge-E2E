environments {
    default {
        webdriver.base.url = "https://www.demoblaze.com/"
    }
    dev {
        webdriver.base.url = "https://www.demoblaze.com/"
    }
    uat {
        webdriver.base.url = "https://www.demoblaze.com/"
    }
}

chrome {
    capabilities {
        chromeOptions {
            "w3c" = true
        }
    }
}

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["--remote-allow-origins=*", "--disable-popup-blocking"]
        }
    }
}